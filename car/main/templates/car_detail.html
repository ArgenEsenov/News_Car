<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="get" action="{% url 'carView' %}">
    <input type="text" name="q" placeholder="Search by model">
    <select name="category">
        <option value=""selected>All categories</option>
        {% for category in categories %}
        <option value="{{ category.model }}">{{ category.model }}</option>

        {% endfor %}
    </select>
    <button type="submit">Search</button>
    </form>

    <button onclick="window.location.href='{% url 'carCreateView' %}'">Add New Car</button>

    <ul>
        <li>
            {% if cars.image %}
                <figure class="figure">
                    <img src="{{ cars.image.url }}">
                    <figcaption class="figure-caption"><p>{{ cars.name }}</p>
                                                        <p>{{ cars.description }}</p>
                                                        <p>Марка: {{cars.marka}}</p>
                                                        <p>Модель: {{cars.model}}</p>
                                                        <p>Цена: {{ cars.price }}</p>
                                                        <p>Год: {{ cars.created_date }}</p>
                    </figcaption>
                </figure>
            {% endif %}
        </li>
    </ul>



    <button onclick="window.location.href='{% url 'carUpdateView' cars.pk %}'">Update car</button>
    <button onclick="window.location.href='{% url 'carDeleteView' cars.pk %}'">Delete car</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
