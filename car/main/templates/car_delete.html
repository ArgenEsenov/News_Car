<h2>Do you want to delete this {{ cars.name }}?</h2>

{% if cars.pk %}
    <form method="post" action="{% url 'carDeleteView' pk=cars.pk %}">
        {% csrf_token %}
        <button type="submit">YES</button>
    </form>
    <button onclick="window.location.href='{% url 'carDetailView' pk=cars.pk %}'">NO</button>
{% else %}
    <p>Invalid car information. Unable to delete.</p>
{% endif %}
